<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #868686;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 600px;
            height: 150px;
            background: #868686;
            border: 1px solid #868686;
            position: relative;
            overflow: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 1200px;
            height: 12px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="12"><rect width="100" height="12" fill="%23535353"/><rect x="0" y="0" width="2" height="2" fill="%23ababab"/><rect x="10" y="1" width="1" height="1" fill="%23ababab"/><rect x="25" y="0" width="3" height="1" fill="%23ababab"/><rect x="40" y="1" width="2" height="1" fill="%23ababab"/><rect x="60" y="0" width="1" height="2" fill="%23ababab"/><rect x="75" y="1" width="2" height="1" fill="%23ababab"/><rect x="90" y="0" width="1" height="1" fill="%23ababab"/></svg>') repeat-x;
            animation: moveGround 1s linear infinite;
        }

        .cloud {
            position: absolute;
            width: 46px;
            height: 14px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="46" height="14"><path d="M36 6c2 0 4 2 4 4s-2 4-4 4H10c-3 0-6-2-6-5s3-5 6-5c0-2 2-4 4-4s4 2 4 4c2-1 4 0 4 0 3-2 7 0 7 0 2-1 4 0 4 0z" fill="%23d3d3d3"/></svg>');
            top: 20px;
            animation: moveClouds 8s linear infinite;
        }

        .dino {
            position: absolute;
            width: 44px;
            height: 47px;
            bottom: 12px;
            left: 50px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="44" height="47"><g fill="%23535353"><path d="M22 0h4v4h-4zm-4 4h12v4H18zm-4 4h20v4H14zm-2 4h24v4H12zm-2 4h28v4H10zm0 4h28v4H10zm0 4h6v4h-4v4h-2zm10 4h6v4h-4v4h-2zm10-4h8v4h-8zm0 4h6v4h-6zm-14 4h4v4h-4zm10 0h4v4h-4z"/></g></svg>') no-repeat;
            transition: bottom 0.1s ease;
        }

        .dino.jump {
            bottom: 80px;
        }

        .dino.duck {
            height: 25px;
            bottom: 12px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="44" height="25"><g fill="%23535353"><path d="M8 8h28v4H8zm-2 4h32v4H6zm-2 4h36v4H4zm0 4h36v4H4zm2 4h6v4H6zm26 0h6v4h-6z"/></g></svg>') no-repeat;
        }

        .cactus {
            position: absolute;
            bottom: 12px;
            width: 17px;
            height: 35px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="17" height="35"><g fill="%23535353"><path d="M6 0h4v8h-4zm-2 8h8v27H4zm2 27h4v8h-4z"/><rect x="0" y="15" width="4" height="8"/><rect x="12" y="10" width="4" height="12"/></g></svg>') no-repeat;
            right: 0;
        }

        .cactus.large {
            width: 25px;
            height: 50px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="25" height="50"><g fill="%23535353"><path d="M8 0h8v12h-8zm-2 12h12v38H6zm2 38h8v12h-8z"/><rect x="0" y="20" width="6" height="12"/><rect x="18" y="15" width="6" height="18"/><rect x="2" y="35" width="4" height="8"/></g></svg>') no-repeat;
        }

        .pterodactyl {
            position: absolute;
            width: 46px;
            height: 40px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="46" height="40"><g fill="%23535353"><path d="M6 12h4v4H6zm4-4h8v4h-8zm8-4h12v4H18zm12 0h8v4h-8zm8 4h8v4h-8zm-20 8h12v4H18zm12 0h8v4h-8zm-16 4h8v4h-8zm-4 4h8v4H10zm16 0h12v4H26zm-8 4h4v4h-4zm8 0h8v4h-8z"/></g></svg>') no-repeat;
            right: 0;
            animation: flyPterodactyl 0.3s ease-in-out infinite alternate;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: rgb(0, 255, 242);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff0000;
        }

        .game-over h2 {
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .game-over p {
            font-size: 14px;
            margin: 0;
        }

        @keyframes moveGround {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100px); }
        }

        @keyframes moveClouds {
            0% { right: -46px; }
            100% { right: 100%; }
        }

        @keyframes flyPterodactyl {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .pause {
            animation-play-state: paused !important;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div class="ground" id="ground"></div>
        <div class="cloud" id="cloud1" style="right: 100px;"></div>
        <div class="cloud" id="cloud2" style="right: 300px;"></div>
        <div class="cloud" id="cloud3" style="right: 500px;"></div>
        <div class="dino" id="dino"></div>
        <div class="score" id="score">00000</div>
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>G A M E &nbsp;&nbsp; O V E R</h2>
            <p>ApasÄƒ SPACE pentru a reporni</p>
        </div>
    </div>

    <script>
        class DinoGame {
            constructor() {
                this.gameContainer = document.getElementById('gameContainer');
                this.dino = document.getElementById('dino');
                this.ground = document.getElementById('ground');
                this.scoreElement = document.getElementById('score');
                this.gameOverElement = document.getElementById('gameOver');
                
                this.isRunning = false;
                this.isJumping = false;
                this.isDucking = false;
                this.score = 0;
                this.speed = 4;
                this.obstacles = [];
                this.clouds = [];
                
                this.gameLoop = null;
                this.obstacleSpawnTimer = null;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.startGame();
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'ArrowUp') {
                        e.preventDefault();
                        if (!this.isRunning) {
                            this.restartGame();
                        } else if (!this.isJumping && !this.isDucking) {
                            this.jump();
                        }
                    }
                    
                    if (e.code === 'ArrowDown') {
                        e.preventDefault();
                        if (this.isRunning && !this.isJumping) {
                            this.duck();
                        }
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'ArrowDown') {
                        this.stopDuck();
                    }
                });
                
                // Mobile touch events
                this.gameContainer.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.isRunning) {
                        this.restartGame();
                    } else if (!this.isJumping && !this.isDucking) {
                        this.jump();
                    }
                });
            }
            
            startGame() {
                this.isRunning = true;
                this.score = 0;
                this.speed = 4;
                this.obstacles = [];
                this.updateScore();
                
                this.gameLoop = setInterval(() => {
                    this.update();
                }, 16);
                
                this.obstacleSpawnTimer = setInterval(() => {
                    this.spawnObstacle();
                }, 1500);
            }
            
            update() {
                this.updateScore();
                this.moveObstacles();
                this.checkCollisions();
                this.increaseSpeed();
            }
            
            updateScore() {
                this.score += 1;
                this.scoreElement.textContent = this.score.toString().padStart(5, '0');
            }
            
            jump() {
                if (this.isJumping || this.isDucking) return;
                
                this.isJumping = true;
                this.dino.classList.add('jump');
                
                setTimeout(() => {
                    this.dino.classList.remove('jump');
                    this.isJumping = false;
                }, 500);
            }
            
            duck() {
                if (this.isJumping) return;
                
                this.isDucking = true;
                this.dino.classList.add('duck');
            }
            
            stopDuck() {
                this.isDucking = false;
                this.dino.classList.remove('duck');
            }
            
            spawnObstacle() {
                if (!this.isRunning) return;
                
                const obstacleType = Math.random() < 0.7 ? 'cactus' : 'pterodactyl';
                const obstacle = document.createElement('div');
                
                if (obstacleType === 'cactus') {
                    obstacle.className = Math.random() < 0.5 ? 'cactus' : 'cactus large';
                    obstacle.style.right = '0px';
                    obstacle.style.bottom = '12px';
                } else {
                    obstacle.className = 'pterodactyl';
                    obstacle.style.right = '0px';
                    obstacle.style.bottom = Math.random() < 0.5 ? '50px' : '80px';
                }
                
                this.gameContainer.appendChild(obstacle);
                this.obstacles.push({
                    element: obstacle,
                    x: 600
                });
            }
            
            moveObstacles() {
                this.obstacles.forEach((obstacle, index) => {
                    obstacle.x -= this.speed;
                    obstacle.element.style.right = (600 - obstacle.x) + 'px';
                    
                    if (obstacle.x < -50) {
                        obstacle.element.remove();
                        this.obstacles.splice(index, 1);
                    }
                });
            }
            
            checkCollisions() {
                const dinoRect = {
                    x: 50,
                    y: this.isJumping ? 80 : (this.isDucking ? 12 : 12),
                    width: 44,
                    height: this.isDucking ? 25 : 47
                };
                
                this.obstacles.forEach(obstacle => {
                    const obstacleRect = {
                        x: obstacle.x,
                        y: obstacle.element.classList.contains('pterodactyl') ? 
                            (obstacle.element.style.bottom === '80px' ? 80 : 50) : 12,
                        width: obstacle.element.classList.contains('pterodactyl') ? 46 :
                               obstacle.element.classList.contains('large') ? 25 : 17,
                        height: obstacle.element.classList.contains('pterodactyl') ? 40 :
                                obstacle.element.classList.contains('large') ? 50 : 35
                    };
                    
                    if (this.isColliding(dinoRect, obstacleRect)) {
                        this.gameOver();
                    }
                });
            }
            
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            increaseSpeed() {
                if (this.score % 500 === 0 && this.speed < 12) {
                    this.speed += 0.5;
                }
            }
            
            gameOver() {
                this.isRunning = false;
                clearInterval(this.gameLoop);
                clearInterval(this.obstacleSpawnTimer);
                
                // Pause all animations
                this.ground.classList.add('pause');
                document.querySelectorAll('.cloud').forEach(cloud => {
                    cloud.classList.add('pause');
                });
                document.querySelectorAll('.pterodactyl').forEach(ptero => {
                    ptero.classList.add('pause');
                });
                
                this.gameOverElement.style.display = 'block';
            }
            
            restartGame() {
                // Remove all obstacles
                this.obstacles.forEach(obstacle => {
                    obstacle.element.remove();
                });
                this.obstacles = [];
                
                // Reset dino
                this.dino.classList.remove('jump', 'duck');
                this.isJumping = false;
                this.isDucking = false;
                
                // Resume animations
                this.ground.classList.remove('pause');
                document.querySelectorAll('.cloud').forEach(cloud => {
                    cloud.classList.remove('pause');
                });
                
                // Hide game over screen
                this.gameOverElement.style.display = 'none';
                
                // Restart game
                this.startGame();
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            new DinoGame();
        });
    </script>
</body>
</html>
